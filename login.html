<!DOCTYPE html>
<html lang="pt-br">
    
  <head>
    <title>Audio Book - Cadastro</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">      
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Roboto:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>     
  </head>

<body>

  <header>
            
    <div class="navega-login">
      <div class="logo">
       <a href="index.html">AudioBook</a>
      </div>  
    </div>
                   
  </header>     

<section class="login">
  <h1>Faça seu login <span>aqui</span></h1> 
  
  <div class="login-icone">
    <img src="./img/user.png" alt="sua imagem de perfil">
  </div>
  
  <div class="login-content">

    <form action="" class="login-input">

      <input type="email" placeholder="Email" required>
      <div class="form-senha">
       <input type="password" placeholder="Senha" required>
       <button>
        <i class="far fa-eye-slash"></i>     
       </button>          
      </div>

    </form>
    
    <button type="submit" class="btn">Entrar</button>
    <a href="#">Esqueceu a Senha?</a>
    <hr>
    <h2 class="h2-cadastro">Não tem uma conta? <a href="cadastro.html">Entre aqui</a></h2>
  </div>

</section>

  <footer>
      <p>Todos os direitos reservados - 2019</p>
  </footer>

</body>
</html>
